<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Book Bus Tickets Online, Easy & Secure Booking, Top Operators - redBus
    </title>
    <link rel="stylesheet" href="redBus.css" />
    <link rel="icon" href="https://www.redbus.in/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Montserrat+Subrayada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font-family:montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    /> 
  </head>
  <body></body>
  <header>
    <nav>
      <img
        class="logoImg"
        src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg"
        alt="redbus logo"
      />

      <div class="account">
        <span class="material-symbols-outlined"> account_circle </span>
        <div class="aText">Account</div>
        <ul class="dropdown-menu">
          <li>Cancel Ticket</li>
          <li>Change Travel Date</li>
          <li>Show My Ticket</li>
          <li>Email/SMS</li>
          <li><hr></li>
          <li>Login/Sign Up</li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="topBanner">
        <img src="images/redbus banner.png">
    </div>
    <div style="width: 100%; height: 300px;"></div>
  </main>
</html>
